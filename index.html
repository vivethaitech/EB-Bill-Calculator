<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB Bill Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EB Bill Calculator</h1>
        <form id="eb-form">
            <label for="salary">Salary Per Month:</label>
            <input type="number" id="salary" name="salary" step="0.01" placeholder="Enter your monthly salary">
            <div id="sep">
                <label for="month1">Month 1 Consume (units):</label>
                <input type="number" id="month1" name="month1">
                <label for="month2">Month 2 Consume (units):</label>
                <input type="number" id="month2" name="month2">
            </div>
            <div id="sep">
                <label for="month3">Month 3 Consume (units):</label>
                <input type="number" id="month3" name="month3">
                <label for="month4">Month 4 Consume (units):</label>
                <input type="number" id="month4" name="month4">
            </div>
            <div id="sep">
                <label for="month5">Month 5 Consume (units):</label>
                <input type="number" id="month5" name="month5">
                <label for="month6">Month 6 Consume (units):</label>
                <input type="number" id="month6" name="month6">
            </div>
            <button type="submit" id="btn">Calculate Bill</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
